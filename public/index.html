<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stax of Snax</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="app/assets/styles.css">
</head>

<body>


  <div class="container-fluid">
    <!-- HEADER -->
    <div class="row">
      <div class="col-sm-4">
        <h3>Stax of Snax</h3>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary">Add a snack</button>
      </div>
      <div class="col-sm-2">
        <span id="login">
          <button class="btn btn-primary" onclick="app.controllers.authController.showLoginForm()">Login</button>
        </span>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" onclick="app.controllers.authController.showSignUpForm()">Sign Up</button>
      </div>
    </div>

    <!-- ROWS OF CARDS -->
    <!-- look at image overlays -->

    <div class="row-cards" id="main-content">
      <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="//placehold.it/250x250">
          <div class="card-body">
            <span><i class="fas fa-cookie-bite"></i></span>
            <span><i class="fas fa-cookie-bite"></i></span>
            <span><i class="fas fa-cookie-bite"></i></span>
            <span><i class="fas fa-cookie-bite"></i></span>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER?? -->



  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
