<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stax of Snax</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="app/assets/styles.css">
</head>

<body class="main-bg">


  <div class="container-fluid">
    <!-- HEADER -->
    <div class="row">
      <div class="col-sm-2 d-flex">
        <img src="app/assets/snack (2) (1).png" class="logo" alt="logo" onclick="app.controllers.snackController.rerender()">
        <h3>Stax of Snax</h3>
      </div>
      <div class="col-sm-8">
        <button class="btn btn-lg btn-block" onclick="app.controllers.snackController.addSnackForm()">Add a snack</button>
      </div>
      <div class="col-sm-1 d-flex login">
        <span id="login">
          <button class="btn" onclick="app.controllers.authController.showLoginForm()">Login</button>
        </span>
      </div>
      <div class="col-sm-1" id="signUp">
        <button class="btn" onclick="app.controllers.authController.showSignUpForm()">Sign Up</button>
      </div>
    </div>

    <!-- ROWS OF CARDS -->
    <!-- look at image overlays -->
    <div class="row mt-5 mb-5 d-flex loginform" id="loginStuff"></div>
    <div id="snack-details"></div>
    <div class="row" id="main-content">

    </div>

    <!-- FOOTER?? -->



  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
